<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status.connected {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.connected .status-dot {
      background-color: #2e7d32;
    }
    
    .status.disconnected .status-dot {
      background-color: #c62828;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1565c0;
    }
    
    .button.secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .button.secondary:hover {
      background-color: #e0e0e0;
    }
    
    .button:disabled {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #757575;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>Password Manager</h1>
    </div>
    
    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>
    
    <div id="login-form" class="hidden">
      <div class="form-group">
        <label for="master-password">Master Password</label>
        <input type="password" id="master-password" placeholder="Enter your master password">
      </div>
      
      <button id="unlock-button" class="button">
        <span class="spinner hidden" id="unlock-spinner"></span>
        <span id="unlock-text">Unlock</span>
      </button>
      
      <button id="settings-button" class="button secondary">Settings</button>
    </div>
    
    <div id="main-interface" class="hidden">
      <button id="fill-button" class="button">
        <span class="spinner hidden" id="fill-spinner"></span>
        <span id="fill-text">Fill Login</span>
      </button>
      
      <button id="save-button" class="button secondary">Save Current Login</button>
      
      <div class="footer">
        <p>Secure Auto-fill Enabled</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
